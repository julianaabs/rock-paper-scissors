<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>ROCK PAPER SCISSORS</title>
	<link type="text/css" rel="stylesheet" href="rock-paper-scissors.css" >
	<script src="rock-paper-scissors.js" type="text/javascript"></script>

</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div id="gameImages" class="images">
 		<img src="rock.png" width="200" height="200">
 		<img  src="paper.png" width="200" height="200">
 		<img  src="scissors.png" width="200" height="200">
 	</div>
	<div id="initialScreen">	
		Nome:<input type="text" id="nomePlayer">
		<br>
		<input type="radio" name="gender" id="genderMale">Masculino
		<br>
		<input type="radio" name="gender" id="genderFemale">Feminino
		<br>
		<button id="playGame" onclick="playGame()" >Play Game!</button>
		<br>
		<br>
	</div>

	<div id="gameOn">
		<br>
		<button onclick="game(1)">Rock</button>
		<button onclick="game(2)"> Paper</button>
		<button onclick="game(3)">Scissors</button>
		<br>
		<br>
		<div id="gameOff">
			<button onclick="endGame()">End Game!</button>
		</div>
		<div>
			<h4>Matches:</h4>
			<p id="numberMatch"></p>
			<br>
			<h4>Result:</h4>
			<p id="matchResult"></p>
			<br>
		</div>
		<table id="score">
			<tr>
				<td>Your Points</td>
				<td>Computer Points</td>
				<td>Result</td>
				</tr>
		</table>
	</div>
</body>
